<!DOCTYPE html>
<html lang="en">
    <head>
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/28007ba8b4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        
        <div class="container">
        <div class="login">
            
            <div class="logo-content">
                
                <p class="page-content">Login</p>
                
            </div>
        
        
        <!--Login-->
        <form class="form" id="login">
            <h3 class="text-center">STUDENT LOGIN</h3>
            


            <div class="form-controls">
                <i class="fa-solid fa-user"></i>
                <label class="form-label" for="email">Username</label>
                <input class="form-control" type="username" id="loginUsername" autofocus placeholder="Enter username">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form-controls">
                <i class="fa-solid fa-lock"></i>
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="loginPassword" autofocus placeholder="Enter password">
            </div>

        <!--temporary remove checkbox-->

                <button class="form-button" type="submit">LOGIN</button>
            <div class="form-text">
                <div>
                    <a class="password" href="">forgot password?</a>
                </div>
                 <div>
                    <a class="form-link" href="" id="linkCreateAccount">Not yet enrolled? ENROLL NOW!</a>
                 </div>  
            </div> 
                
          
        </form>

    
        <!--Create account-->
        <form class="form form-hidden" id="createAccount">
            <h3 class="text-center">CREATE ACCOUNT</h3>
            <div class="form__message form__message--error"></div>


            <div class="form-controls">
                <input class="form-control" type="username" id="username" autofocus placeholder="Username">
                <small>Error Message</small>
            </div>

            <div class="form-controls">
                <input class="form-control" type="email" id="email" autofocus placeholder="Email address">
                <small>Error Message</small>
            </div>

            <div class="form-controls">
                <input class="form-control" id="password" type="password" autofocus placeholder="Password">
                <small>Error Message</small>
            </div>

            <div class="form-controls">
                <input class="form-control" id="confirmation" type="password" autofocus placeholder="Confirm password">
                <small>Error Message</small>
            </div>

            <button class="form-button" type="submit">CONTINUE</button>

            <div class="form-text">
                 <div>
                    <a class="form-link" href="" id="linkLogin">Already have an account? Log in</a>
                 </div>  
            </div> 

            
        </form>
    </div>
</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <script src="src/login.js"></script>
    </body>
</html>
